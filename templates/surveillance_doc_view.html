{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>View Surveillance Report: {{ doc.filename }}</h4>
    <div>
      <a href="{{ url_for('surveillance_document_download', doc_id=doc.id) }}" class="btn btn-outline-primary btn-sm">Download</a>
      <form method="post" action="{{ url_for('surveillance_document_view', doc_id=doc.id) }}" style="display:inline;" onsubmit="return confirm('Delete this document?');">
        <input type="hidden" name="delete_doc_id" value="{{ doc.id }}">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>
    </div>
  </div>
  <div class="alert alert-warning">
    <i class="bi bi-exclamation-triangle"></i>
    <strong>Document Content</strong><br>
    For security reasons, HTML content cannot be displayed directly. Please download the document to view its content.
  </div>
</div>
{% endblock %}
