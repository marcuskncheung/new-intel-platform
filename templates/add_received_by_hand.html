{% extends "base.html" %}
{% block content %}
<style>
.rbh-form-pro {
  background: #fafdff;
  border-radius: 1rem;
  box-shadow: 0 4px 24px rgba(46,139,250,0.08);
  padding: 2.2rem 2.5rem 1.5rem 2.5rem;
  max-width: 800px;
  margin: 2rem auto 0 auto;
}
.rbh-form-pro h3 {
  font-weight: 700;
  color: #1669d2;
  margin-bottom: 1.5rem;
  letter-spacing: 0.01em;
}
.rbh-form-pro .form-label {
  font-weight: 600;
  color: #0a2540;
}
.rbh-form-pro .form-control,
.rbh-form-pro .form-select {
  border-radius: 0.5rem;
  border: 1.5px solid #e3eefd;
  font-size: 1.05em;
}
.rbh-form-pro .form-control:focus,
.rbh-form-pro .form-select:focus {
  border-color: #2e8bfa;
  box-shadow: 0 0 0 0.1rem #2e8bfa33;
}
.rbh-form-pro .btn-success {
  background: linear-gradient(90deg, #2e8bfa 0%, #0a2540 100%);
  border: none;
  font-weight: 600;
  border-radius: 0.5rem;
  font-size: 1.1em;
  letter-spacing: 0.01em;
}
.rbh-form-pro .btn-success:hover {
  background: linear-gradient(90deg, #0a2540 0%, #2e8bfa 100%);
}
.rbh-form-pro .section-title {
  font-size: 1.1em;
  color: #2e8bfa;
  font-weight: 600;
  margin-top: 2rem;
  margin-bottom: 0.7rem;
  letter-spacing: 0.01em;
}
</style>

<div class="container-fluid">
  <div class="rbh-form-pro">
    <h3><i class="fas fa-hand-holding"></i> Add Received by Hand Entry</h3>
    
    <form method="POST" action="{{ url_for('received_by_hand_intel.add_received_by_hand') }}">
      <!-- Complainant Information -->
      <div class="section-title">üìã Complainant Information</div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Complaint Name</label>
          <input type="text" class="form-control" name="complaint_name" placeholder="Name of complainant">
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" name="contact_number" placeholder="Phone/WhatsApp number">
        </div>
      </div>

      <!-- Source Information -->
      <div class="section-title">üì• Source Information</div>
      
      <div class="mb-3">
        <label class="form-label">Source Type <span class="text-danger">*</span></label>
        <select class="form-select" name="source" required>
          <option value="Walk-in" selected>Walk-in</option>
          <option value="Mail">Mail</option>
          <option value="Courier">Courier</option>
          <option value="Police Station">Police Station</option>
          <option value="Other Agency">Other Agency</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Allegation Details -->
      <div class="section-title">üéØ Allegation Details</div>
      
      <!-- Alleged Subjects Section (Multi-Subject Support) -->
      <div class="mb-3">
        <label class="form-label d-flex align-items-center justify-content-between">
          <span>Alleged Subject(s)</span>
          <button type="button" class="btn btn-sm btn-outline-primary" onclick="addAllegedSubject()">
            <i class="bi bi-plus-circle"></i> Add Another Person
          </button>
        </label>
        <div id="allegedSubjectsContainer">
          <div class="alleged-subject-row border rounded p-3 mb-2 bg-light">
            <div class="row g-2">
              <div class="col-md-4">
                <label class="form-label small text-muted">English Name</label>
                <input type="text" class="form-control form-control-sm" name="alleged_subjects_en[]" placeholder="English Name">
              </div>
              <div class="col-md-4">
                <label class="form-label small text-muted">Chinese Name</label>
                <input type="text" class="form-control form-control-sm" name="alleged_subjects_cn[]" placeholder="‰∏≠ÊñáÂêç">
              </div>
              <div class="col-md-3">
                <label class="form-label small text-muted">License Type</label>
                <select class="form-select form-select-sm" name="intermediary_type[]">
                  <option value="">-- Select --</option>
                  <option value="Licensed Individual Agent">Licensed Individual Agent</option>
                  <option value="Licensed Agency">Licensed Agency</option>
                  <option value="Licensed Technical Representative">Licensed Technical Representative</option>
                  <option value="Responsible Officer">Responsible Officer</option>
                  <option value="Chief Executive">Chief Executive</option>
                  <option value="Not Licensed">Not Licensed</option>
                  <option value="Unknown">Unknown</option>
                </select>
              </div>
              <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeAllegedSubject(this)" title="Remove">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
            <div class="row g-2 mt-1">
              <div class="col-md-4">
                <label class="form-label small text-muted">License Number</label>
                <input type="text" class="form-control form-control-sm" name="license_numbers[]" placeholder="License #">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Alleged Nature/Type</label>
          <select class="form-select" name="alleged_type">
            <option value="">-- Select Type --</option>
            <option value="Corruption">Corruption</option>
            <option value="Misconduct">Misconduct</option>
            <option value="Fraud">Fraud</option>
            <option value="Abuse of Power">Abuse of Power</option>
            <option value="Theft">Theft</option>
            <option value="Harassment">Harassment</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Details <span class="text-danger">*</span></label>
        <textarea class="form-control" name="details" rows="6" placeholder="Detailed description of the allegation..." required></textarea>
      </div>

      <!-- Assessment Section -->
      <div class="section-title">‚öñÔ∏è Reliability Assessment</div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Source Reliability (A-F)</label>
          <select class="form-select" name="source_reliability">
            <option value="">-- Select --</option>
            <option value="6">A - Completely Reliable</option>
            <option value="5">B - Usually Reliable</option>
            <option value="4">C - Fairly Reliable</option>
            <option value="3">D - Not Usually Reliable</option>
            <option value="2">E - Unreliable</option>
            <option value="1">F - Cannot be Judged</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Content Validity (1-6)</label>
          <select class="form-select" name="content_validity">
            <option value="">-- Select --</option>
            <option value="6">1 - Confirmed</option>
            <option value="5">2 - Probably True</option>
            <option value="4">3 - Possibly True</option>
            <option value="3">4 - Doubtful</option>
            <option value="2">5 - Improbable</option>
            <option value="1">6 - Cannot be Judged</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Preparer/Officer</label>
          <input type="text" class="form-control" name="preparer" placeholder="Officer name">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-success btn-lg flex-grow-1">
          <i class="fas fa-save"></i> Create Entry
        </button>
        <a href="{{ url_for('email_intel.int_source') }}" class="btn btn-secondary btn-lg">
          <i class="fas fa-times"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<script>
function addAllegedSubject() {
    const container = document.getElementById('allegedSubjectsContainer');
    const newRow = document.createElement('div');
    newRow.className = 'alleged-subject-row border rounded p-3 mb-2 bg-light';
    newRow.innerHTML = `
        <div class="row g-2">
            <div class="col-md-4">
                <label class="form-label small text-muted">English Name</label>
                <input type="text" class="form-control form-control-sm" name="alleged_subjects_en[]" placeholder="English Name">
            </div>
            <div class="col-md-4">
                <label class="form-label small text-muted">Chinese Name</label>
                <input type="text" class="form-control form-control-sm" name="alleged_subjects_cn[]" placeholder="‰∏≠ÊñáÂêç">
            </div>
            <div class="col-md-3">
                <label class="form-label small text-muted">License Type</label>
                <select class="form-select form-select-sm" name="intermediary_type[]">
                    <option value="">-- Select --</option>
                    <option value="Licensed Individual Agent">Licensed Individual Agent</option>
                    <option value="Licensed Agency">Licensed Agency</option>
                    <option value="Licensed Technical Representative">Licensed Technical Representative</option>
                    <option value="Responsible Officer">Responsible Officer</option>
                    <option value="Chief Executive">Chief Executive</option>
                    <option value="Not Licensed">Not Licensed</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeAllegedSubject(this)" title="Remove">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
        <div class="row g-2 mt-1">
            <div class="col-md-4">
                <label class="form-label small text-muted">License Number</label>
                <input type="text" class="form-control form-control-sm" name="license_numbers[]" placeholder="License #">
            </div>
        </div>
    `;
    container.appendChild(newRow);
}

function removeAllegedSubject(button) {
    const rows = document.querySelectorAll('.alleged-subject-row');
    if (rows.length > 1) {
        button.closest('.alleged-subject-row').remove();
    } else {
        alert('At least one alleged subject is required.');
    }
}
</script>
{% endblock %}
