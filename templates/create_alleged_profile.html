{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create New Alleged Person Profile</h2>
    <p class="text-muted">Create a new POI (Person of Interest) profile in the automated system</p>
    
    <form method="POST" action="{{ url_for('poi.create_alleged_person_profile') }}">
        <div class="card">
            <div class="card-header">
                <h5>Profile Information</h5>
            </div>
            <div class="card-body">
                <!-- Name Section -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name_english" class="form-label">English Name</label>
                        <input type="text" class="form-control" id="name_english" name="name_english" 
                               placeholder="e.g., CHAN TAI MAN">
                    </div>
                    <div class="col-md-6">
                        <label for="name_chinese" class="form-label">Chinese Name</label>
                        <input type="text" class="form-control" id="name_chinese" name="name_chinese" 
                               placeholder="e.g., 陳大文">
                    </div>
                </div>
                
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> At least one name (English or Chinese) is required
                </div>
                
                <!-- Agent/License Section -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="agent_number" class="form-label">Agent Number</label>
                        <input type="text" class="form-control" id="agent_number" name="agent_number" 
                               placeholder="e.g., FA123456">
                    </div>
                    <div class="col-md-6">
                        <label for="license_number" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="license_number" name="license_number" 
                               placeholder="e.g., L12345">
                    </div>
                </div>
                
                <!-- Company/Role Section -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="company" class="form-label">Company/Broker</label>
                        <input type="text" class="form-control" id="company" name="company" 
                               placeholder="e.g., ABC Insurance Company">
                    </div>
                    <div class="col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="">Select Role (Optional)</option>
                            <option value="Agent">Insurance Agent</option>
                            <option value="Broker">Insurance Broker</option>
                            <option value="Salesperson">Salesperson</option>
                            <option value="Manager">Manager</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create Profile
            </button>
            <a href="{{ url_for('poi.alleged_subject_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </div>
    </form>
</div>

<style>
.card-header h5 {
    margin: 0;
}
</style>
{% endblock %}
